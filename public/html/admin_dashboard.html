<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">buyAnything</a>
            <div class="d-flex flex-row justify-content-end w-50">
                <form class="d-flex form-inline my-2 my-lg-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="adminDashboardNav" class="nav-link active" aria-current="page"
                            href="/admin_dashboard">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutNav" class="nav-link active" aria-current="page" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Admin Dashboard</h2>
    <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Product Price" required>
        <input type="number" id="productStock" placeholder="Product Stock" required>
        <input type="file" id="productImage" placeholder="Upload Image">
        <button type="submit">Add Product</button>
    </form>
    <ul id="adminProductList"></ul>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Authentication required');
                window.location.href = '/login';
            }

            fetch('/api/auth/isLoggedIn', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => response.json()).then(data => {
                if (!data.loggedIn || data.role !== 'admin') {
                    alert('Admin access required');
                    window.location.href = '/';
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to authenticate. Please try again later.');
                window.location.href = '/login';
            });

            const logoutNav = document.getElementById('logoutNav');
            logoutNav.addEventListener('click', () => {
                localStorage.removeItem('token');
                alert('Logged out Successfully.');
                window.location.href = '/';
            });

            const productImage = document.getElementById('productImage');
            let imageString = '';
            productImage.addEventListener('change', () => {
                const img = productImage.files[0];
                if (img.size > 50 * 1024 * 1024) { // Limit image size to 5MB
                    alert('Image size should be less than 5MB');
                    productImage.value = ''; // Clear the file input
                    return;
                }
                const reader = new FileReader();
                reader.onloadend = () => {
                    imageString = reader.result;
                };
                reader.readAsDataURL(img);
            });

            const addProductForm = document.getElementById('addProductForm');
            addProductForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const name = document.getElementById('productName').value;
                const price = document.getElementById('productPrice').value;
                const stock = document.getElementById('productStock').value;

                const productData = { name, price, stock };

                if (imageString) {
                    productData.imgString = imageString;
                }


                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Product added successfully');
                    loadProducts();
                } else {
                    alert(data.message);
                }
            });

            async function loadProducts() {
                const response = await fetch('/api/products');
                const products = await response.json();
                const adminProductList = document.getElementById('adminProductList');
                adminProductList.innerHTML = '';

                products.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - $${product.price} - ${product.stock > 0 ? 'In Stock' : 'Out of Stock'}`;
                    adminProductList.appendChild(li);
                });
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
