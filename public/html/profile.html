<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">multiNeeds</a>
            <div class="d-flex flex-row justify-content-end w-50">
                <form class="d-flex form-inline my-2 my-lg-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="loginNav" class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="signupNav" class="nav-link active" aria-current="page" href="/signup">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a id="profileNav" class="nav-link active" aria-current="page" href="/profile" style="display: none;">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="adminDashboardNav" class="nav-link active" aria-current="page" href="/admin_dashboard"
                            style="display: none;">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutNav" class="nav-link active" aria-current="page" href="#"
                            style="display: none;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>User Profile</h1>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Profile Information</h3>
                <p class="card-text"><strong>Name:</strong> <span id="userName"></span></p>
                <p class="card-text"><strong>Email:</strong> <span id="userEmail"></span></p>
                <h4 class="mt-4">Orders</h4>
                <ul class="list-group" id="userOrders">
                    <!-- Orders will be dynamically populated here -->
                </ul>
                <h4 class="mt-4">Change Password</h4>
                <form id="changePasswordForm" class="mt-3">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Fetch user profile information
            try {
                const response = await fetch('/api/user/profile', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;

                    const orders = data.user.orders;
                    const userOrders = document.getElementById('userOrders');
                    orders.forEach(order => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('list-group-item');
                        listItem.textContent = `Order ID: ${order.id}, Product: ${order.productName}, Quantity: ${order.quantity}, Date: ${new Date(order.date).toLocaleDateString()}`;
                        userOrders.appendChild(listItem);
                    });
                } else {
                    alert('Failed to fetch profile information');
                }
            } catch (error) {
                console.error('Error fetching profile information:', error);
            }

            // Change password
            const changePasswordForm = document.getElementById('changePasswordForm');
            changePasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;

                try {
                    const response = await fetch('/api/user/changePassword', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ currentPassword, newPassword })
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert('Password changed successfully');
                        changePasswordForm.reset();
                    } else {
                        alert('Failed to change password: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error changing password:', error);
                }
            });

            // Navbar adjustments based on login status
            fetch('/api/auth/isLoggedIn', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => response.json()).then(data => {
                if (data.loggedIn) {
                    document.getElementById('loginNav').style.display = 'none';
                    document.getElementById('signupNav').style.display = 'none';
                    document.getElementById('logoutNav').style.display = 'block';
                    document.getElementById('profileNav').style.display = 'block';
                    if (data.role === 'admin') {
                        document.getElementById('adminDashboardNav').style.display = 'block';
                    }
                }
            }).catch(error => {
                console.error('Error:', error);
            });

            const logoutNav = document.getElementById('logoutNav');
            logoutNav.addEventListener('click', () => {
                localStorage.removeItem('token');
                alert('Logged out Successfully.');
                window.location.reload();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
