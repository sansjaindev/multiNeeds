<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">buyAnything</a>
            <div class="d-flex flex-row justify-content-end w-50">
                <form class="d-flex form-inline my-2 my-lg-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="loginNav" class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="signupNav" class="nav-link active" aria-current="page" href="/signup">Signup</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a id="adminLoginNav" class="nav-link active" aria-current="page" href="/admin_login">Admin Login</a>
                    </li> -->
                    <li class="nav-item">
                        <a id="adminDashboardNav" class="nav-link active" aria-current="page" href="/admin_dashboard"
                            style="display: none;">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutNav" class="nav-link active" aria-current="page" href="#"
                            style="display: none;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Welcome to the E-commerce Site</h1>
    <div id="products">
        <h2>Products</h2>
        <div id="productList" class="row g-4"></div>
    </div>
    <div id="order" style="display: none;">
        <h2>Place Order</h2>
        <form id="orderForm">
            <input type="text" id="orderProductId" placeholder="Product ID" required>
            <input type="number" id="orderQuantity" placeholder="Quantity" required>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/api/products');
            const products = await response.json();

            const productList = document.getElementById('productList');

            products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('col-12', 'col-sm-6', 'col-md-4', 'col-lg-3');
                div.innerHTML = `<div class="card" style="width: 18rem;">
                                        <img src="${product.imgString}" class="card-img-top" alt="Product Image">
                                        <div class="card-body">
                                            <h5 class="card-title">${product.name}</h5>
                                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                            <a href="#" class="btn btn-primary">Go somewhere</a>
                                        </div>
                                        </div>`;




                productList.appendChild(div);
                const li = document.createElement('li');
                li.textContent = `${product.name} - $${product.price} - ${product.stock > 0 ? 'In Stock' : 'Out of Stock'}`;
            });
        });
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            if (token) {
                fetch('/api/auth/isLoggedIn', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json()).then(data => {
                    if (data.loggedIn) {
                        document.getElementById('loginNav').style.display = 'none';
                        document.getElementById('signupNav').style.display = 'none';
                        // document.getElementById('adminLoginNav').style.display = 'none';
                        document.getElementById('logoutNav').style.display = 'block';
                        document.getElementById('order').style.display = 'block';

                        if (data.role === 'admin') {
                            document.getElementById('adminDashboardNav').style.display = 'block';
                        }
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            }

            const logoutNav = document.getElementById('logoutNav');
            logoutNav.addEventListener('click', () => {
                localStorage.removeItem('token');
                alert('Logged out Successfully.');
                window.location.reload();
            });

            const orderForm = document.getElementById('orderForm');
            orderForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const productId = document.getElementById('orderProductId').value;
                const quantity = document.getElementById('orderQuantity').value;

                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ productId, quantity })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Order placed successfully');
                } else {
                    alert(data.message);
                }
            });

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
